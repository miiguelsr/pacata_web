{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel='stylesheet' href="{% static 'css/main.css' %}">
  </head>
  <body>
    <div class="content">
      {% if not is_auth_page and request.resolver_match.url_name != 'login' %}
      <div class="container-lg navbar-container">
        <div class="row justify-content-start align-items-center navbar">
          <div class="row">
                <div class="col-4 text-start p-0">
                    <div class="social-icons">
                        <img src="{% static 'images/fb_logo.svg' %}" alt="Facebook" class="social-icon">
                        <img src="{% static 'images/ig_logo.svg' %}" alt="Instagram" class="social-icon">
                      </div>
                    </div>
                    <div class="col-4 text-center p-0">
                      <img src="{% static 'images/logo.png' %}" alt="Logo de la empresa" class="logo-navbar">
                    </div>
                    {% if user.is_authenticated %}
                      <div class="col-4 text-end p-0">
                        <a class="btn btn-outline-danger" href="{% url 'logout' %}">Cerrar sesi√≥n</a>
                      </div>
                    {% endif %}
                  </div>
                  <div class="row justify-content-center navbar-switch-section">
                    <a class="navbar-switch left col-2" href="{% url 'home' %}">Blog</a>
                    <a class="navbar-switch right col-2" href="#">Mapa</a>
                  </div>
                </div>
              </div>
      {% endif %}

        {% block content %}
        
        {% endblock %}
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
